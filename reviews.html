<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - E-Carmart</title>
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo2.png" alt="E-Carmart Logo" class="header-logo">
            <h1 class="header-title">E - Carmart</h1>
        </div>
    </header>
    
    <div id="reviews-section">
        <!-- Reviews will be populated here by reviews-script.js -->
    </div>

    <div id="review-form">
        <form id="new-review-form">
            <h2>Add Your Review</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
            
            <label for="vehicle-name">Vehicle Name:</label>
            <input type="text" id="vehicle-name" name="vehicle-name">
            
            <label for="vehicle-year">Vehicle Year:</label>
            <input type="number" id="vehicle-year" name="vehicle-year">
            
            <label for="state">State:</label>
            <select id="state" name="state">
                <!-- Options for states will go here -->
            </select>
            
            <label for="review">Review:</label>
            <textarea id="review" name="review"></textarea>
            
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="reviews-script.js"></script>
</body>
</html>
