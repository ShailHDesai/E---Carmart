<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Carmart Survey</title>
<link rel="stylesheet" href="survey.css">
</head>
<body>
<header>
  <div class="header-container">
    <!-- You might want to use the same logo image file as in the reviews header -->
    <img src="images/logo2.png" alt="Carmart Logo" class="header-logo">
    <h1 class="header-title">E-Carmart Survey</h1>
  </div>
</header>
<div class="container">
    <form id="surveyForm">
        <!-- Survey questions based on the MongoDB document -->
        <label for="discoveryMethod">How did you discover our E-Carmart Website?</label>
        <input type="text" id="discoveryMethod" name="discoveryMethod" required>

        <label for="purchaseInfluence">What influenced your decision to purchase a car from us?</label>
        <input type="text" id="purchaseInfluence" name="purchaseInfluence" required>

        <label for="improvementSuggestion">What should we improve in our digital purchasing process?</label>
        <textarea id="improvementSuggestion" name="improvementSuggestion" rows="3" required></textarea>

        <label for="additionalComments">Any additional comments?</label>
        <textarea id="additionalComments" name="additionalComments" rows="3"></textarea>

        <label for="vehicleTypePreference">What type of vehicle are you interested in?</label>
        <input type="text" id="vehicleTypePreference" name="vehicleTypePreference" required>

        <input type="submit" value="Submit">
    </form>
</div>

<script src="survey-script.js"></script>
</body>
</html>
