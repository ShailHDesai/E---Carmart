<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-CarMart Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <div class="header">
        <h1>E - CARMART</h1>
    </div>
    <div class="content">
        <h2>Please choose a Vehicle Condition Category</h2>
        <div class="category">
            <img src="images/New Car.png" alt="Brand New Car">
            <button onclick="selectCategory('Brand New')">Brand New</button>
        </div>
        <div class="category">
            <img src="images/2nd hand.png" alt="Used Car">
            <button onclick="selectCategory('Used')">Used</button>
        </div>
        <div class="category">
            <img src="images/Certified.png" alt="Certified Car">
            <button onclick="selectCategory('Certified')">Certified</button>
        </div>        
        </div>
    </div>
    <script src="dashboard-script.js"></script>
</body>
</html>
