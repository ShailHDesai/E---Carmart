<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection Landing Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="header">
      
        <div class="logo">
            <!-- Placeholder for logo, replace with your own image -->
            <img src="images/logo.png" alt="Company Logo">
        </div>

         <!-- Placeholder for the additional title image -->
         <div class="title-image">
          <img src="images/E-Carmart.png" alt="Title">
        </div>

        <div class="cart-login">
            <!-- Placeholder for cart icon, replace with your own image -->
            <img src="images/cart.png" alt="Cart" class="cart-icon">
            <button class="login-button">LOGIN</button>
        </div>
    </div>

    <!-- Main image container added here -->
    <div class="main-image-container">
        <img src="images/advertisement.png" alt="Advertisement">
        <!-- Make sure the 'images/advertisement.png' is the correct path to your image -->
    </div>

    <div class="car-images">
        <!-- Replace src with the paths to your car images -->
        
        <div>
            <img src="images/car1.png" alt="Sedan">
            <div class="car-label"></div>
        </div>
        <div>
            <img src="images/car2.png" alt="SUV">
            <div class="car-label"></div>
        </div>
        <div>
            <img src="images/ev1.png" alt="Electric Vehicle">
            <div class="car-label"></div>
        </div>
        <div>
            <img src="images/mvan.png" alt="Minivan">
            <div class="car-label"></div>
        </div>
        <div>
            <img src="images/pktruck.png" alt="Pickup Truck">
            <div class="car-label"></div>
        </div>
    </div>

    <div>
        <button class="explore-options-button">EXPLORE OPTIONS</button>
    </div>

    <button id="chatbotButton" class="chatbot-button">
        <img src="images/chatbot.png" alt="Chatbot" class="chat-icon">
        <span>Ask Me?</span>
      </button>
      
      
    <div class="footer">
        <!-- Footer content -->
        E-Carmart 2024
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
